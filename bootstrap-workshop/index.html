<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fcf3e3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.75rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }

        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-muted {
            color: #6c757d;
        }

        .price-new,
        .price-old {
            font-family: 'Archivo Black', sans-serif;
        }

        .price-new {
            color: #1d8034;
            font-weight: 700;
            font-size: 1.75rem;
        }

        .price-old {
            font-size: 1rem;
            color: #6c757d;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 200px;
        }

        .btn-custom svg {
            margin-right: 8px;
        }

        .title {
          font-family:'Rajdhani', sans-serif;
        }

        .card-title {
            font-size: xx-large;
            font-family: 'Archivo Black', sans-serif;
        }

        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }

            .img-fluid {
                height: auto;
            }

            .card-body {
                padding: 1.5rem;
            }

            .price-new {
                font-size: 1.5rem;
            }

            .price-old {
                font-size: 0.875rem;
            }

            .btn-custom {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card-body {
                padding: 1rem;
            }

            .price-new {
                font-size: 1.25rem;
            }

            .price-old {
                font-size: 0.75rem;
            }

            .card-title {
                font-size: large;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card">
        <div class="col-12 col-md-6 p-0">
            <img src="image-product-desktop.jpg" alt="Perfume" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
            <div class="card-body">
                <p class="title text-uppercase text-muted">P E R F U M E</p>
                <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
                <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="d-flex align-items-baseline">
                    <span class="price-new">$149.99</span>
                    <span class="price-old">$169.99</span>
                </div>
                <a href="#" class="btn btn-success btn-custom mt-4">
                    <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
                    </svg>
                    Add to Cart
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
